    <script>
    // Navbar scroll + mobile menu + active link states
    (function() {
      const header = document.getElementById('main-header');
      const handleScroll = () => {
        if (!header) return;
        header.classList.toggle('scrolled', window.scrollY > 50);
      };
      handleScroll();
      window.addEventListener('scroll', handleScroll, { passive: true });

      const mobileMenu = document.getElementById('mobile-menu');
      const mobileToggle = document.getElementById('mobile-toggle-btn');
      const mobileClose = document.getElementById('mobile-close-btn');
      const mobileLinks = document.querySelectorAll('.mobile-link');

      const closeMenu = () => {
        if (!mobileMenu) return;
        mobileMenu.classList.remove('active');
        document.body.classList.remove('menu-open');
      };

      const toggleMenu = () => {
        if (!mobileMenu) return;
        const isActive = mobileMenu.classList.toggle('active');
        document.body.classList.toggle('menu-open', isActive);
      };

      if (mobileToggle) mobileToggle.addEventListener('click', toggleMenu);
      if (mobileClose) mobileClose.addEventListener('click', closeMenu);
      mobileLinks.forEach((link) => link.addEventListener('click', closeMenu));

      const path = (window.location.pathname.split('/').pop() || 'index.html') || 'index.html';
      const isIndex = path === '' || path === '/' || path === 'index.html';
      document.querySelectorAll('.nav-item').forEach((item) => {
        const href = (item.getAttribute('href') || '').trim();
        if (!href) return;
        const target = (href.split('#')[0] || href).replace(/^\.\//, '');
        const anchorOnly = href.startsWith('#') || target === '';
        const match = anchorOnly ? isIndex : target === path;
        item.classList.toggle('active', match);
      });
    })();
    </script>
