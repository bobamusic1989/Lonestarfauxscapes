<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Lone Star Faux Scapes</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <meta name="theme-color" content="#050a07">

    <style>
        :root {
            --color-bg: #050a07;
            --color-accent: #4caf50;
            --color-text: #f5f5f5;
            --color-text-muted: #889990;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Ambient glow */
        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(8rem, 25vw, 14rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, var(--color-accent) 0%, #2e7d32 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 80px rgba(76, 175, 80, 0.3);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--color-text);
            color: var(--color-bg);
            font-weight: 700;
            border-radius: 100px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.4);
            background: var(--color-accent);
            color: #fff;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: var(--color-accent);
        }

        /* Decorative grid lines */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(76, 175, 80, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 175, 80, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glow"></div>

    <div class="content">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for has wandered off into the wilderness. Let's get you back to greener pastures.</p>

        <a href="/" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Back to Home
        </a>

        <div class="links">
            <a href="/gallery.html">Gallery</a>
            <a href="/products.html">Products</a>
            <a href="/#contact">Contact Us</a>
        </div>
    </div>
</body>
</html>
